<!doctype html>
<html lang="en">
  <head>
    <title>RogueFic</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body class="bg-light" onload="load_room('test-room')">
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Javascript for loading content-->
    <script src="roguefic.js"></script>

    <div class="container">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a href="#tab-room" data-toggle="tab" class="nav-link">Room</a>
        </li>
        <li class="nav-item">
          <a href="#tab-map" data-toggle="tab" class="nav-link">Map</a>
        </li>
      </ul>
      <br>
      <div class="tab-content">
        <div class="tab-pane active" id="tab-room">
          <div class="row">
            <div class="col-md-9" id="room-text">
            </div>
            <div class="col-md-3">
              <h3>In the Room</h3>
              <ul class="list-group" id="room-list"></ul>
            </div>
          </div>
        </div>
        <div class="tab-pane" id="tab-map">
          <h3>Map Name</h3>
        </div>
      </div>
    </div>

  </body>
</html>
